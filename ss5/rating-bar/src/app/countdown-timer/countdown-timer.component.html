<h1>Countdown Timer</h1>

<div class="group-actions">
  <button (click)="start()" class="m-1 btn btn-success">Start</button>
  <button (click)="stop()" class="m1 btn btn-danger">Stop</button>
  <button (click)="reset()" class="m-1 btn btn-warning">Reset</button>
</div>
<div class="timer">
  <span class="timer-text">Remaining time: {{ remainingTime }}</span>
</div>
<p>{{ message }}</p>
