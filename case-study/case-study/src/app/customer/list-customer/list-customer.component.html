<div class="container-fluid">
  <h1>DANH SÁCH KHÁCH HÀNG</h1>
  <table class="table table-striped table-hover table-bordered">
    <thead class="table-dark">
    <tr>
      <th class="text-center">ID</th>
      <th class="text-center">Mã khách hàng</th>
      <th class="text-center">Tên khách hàng</th>
      <th class="text-center">Ngày sinh</th>
      <th class="text-center">CMND</th>
      <th class="text-center">Số điện thoại</th>
      <th class="text-center">Email</th>
      <th class="text-center">Địa chỉ</th>
      <th colspan="2" class="text-center">Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let customer of customers">
      <td class="text-end">{{customer.id}}</td>
      <td class="text-start">{{customer.code}}</td>
      <td class="text-start">{{customer.name}}</td>
      <td class="text-end">{{customer.birthday}}</td>
      <td class="text-end">{{customer.idCard}}</td>
      <td class="text-end">{{customer.phone}}</td>
      <td class="text-start">{{customer.email}}</td>
      <td class="text-start">{{customer.address}}</td>
      <td class="text-center">
        <a type="button" class="btn btn-primary" (click)="getCustomer(customer.id)">Xem</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
