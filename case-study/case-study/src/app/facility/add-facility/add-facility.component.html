<div class="container-fluid">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <form [formGroup]="facilityForm" class="form-control form-label">
        <table class="table">
          <thead>
          <th colspan="2">
            <h2>Thêm mới dịch vụ</h2>
          </th>
          </thead>
          <tbody>
          <tr class="text-end">
            <td>ID</td>
            <td>
              <input class="form-control" type="number" formControlName="id">
              <p class="form-control alert-danger text-start" role="alert"
                 *ngIf="facilityForm.get('id').invalid && facilityForm.get('id').touched">
                ID ko hợp lệ
              </p>
            </td>
          </tr>

          <tr class="text-end">
            <td>Link ảnh</td>
            <td>
              <input class="form-control" type="url" formControlName="img">
              <p class="form-control alert-danger text-start" role="alert"
                 *ngIf="facilityForm.get('img').invalid && facilityForm.get('img').touched">
                Link ảnh ko hợp lệ
              </p>
            </td>
          </tr>

          <tr class="text-end">
            <td>Tên dịch vụ</td>
            <td>
              <input class="form-control" type="text" formControlName="name">
              <p class="form-control alert-danger text-start" role="alert"
                 *ngIf="facilityForm.get('name').invalid && facilityForm.get('name').touched">
                Tên dịch vụ ko được để trống
              </p>
            </td>
          </tr>

          <tr class="text-end">
            <td>Diện tích hồ bơi</td>
            <td>
              <input class="form-control" type="number" formControlName="poolArea">
              <p class="form-control alert-danger text-start" role="alert"
                 *ngIf="facilityForm.get('poolArea').invalid && facilityForm.get('poolArea').touched">
                Diện tích hồ bơi ko hợp lệ
              </p>
            </td>
          </tr>

          <tr class="text-end">
            <td>Số tầng</td>
            <td>
              <input class="form-control" type="number" formControlName="floor">
              <p class="form-control alert-danger text-start" role="alert"
                 *ngIf="facilityForm.get('floor').invalid && facilityForm.get('floor').touched">
                Số tầng ko hợp lệ
              </p>
            </td>
          </tr>

          <tr class="text-end">
            <td>Giá tiền</td>
            <td>
              <input class="form-control" type="number" formControlName="payment">
              <p class="form-control alert-danger text-start" role="alert"
                 *ngIf="facilityForm.get('payment').invalid && facilityForm.get('payment').touched">
                Giá tiền ko hợp lệ
              </p>
            </td>
          </tr>

          <tr>
            <td class="text-center" colspan="2">
              <button type="button" class="btn btn-secondary">Huỷ</button>
              <button type="button" class="btn btn-primary" [disabled]="facilityForm.invalid" (click)="addFacility()" routerLink="/facility-list">Thêm</button>
            </td>
          </tr>
          </tbody>
        </table>
        <p>{{facilityForm.status}}</p>
      </form>
    </div>
    <div class="col-3"></div>
  </div>
</div>
